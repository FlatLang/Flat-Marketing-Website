<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=980">
		<link rel="icon" href="%sveltekit.assets%/images/favicon/f/favicon-32x32.png" />
		<link rel="stylesheet" href="%sveltekit.assets%/styles/highlight.js.min.css">
		<link rel="stylesheet" type="text/css" href="/styles/global.css"></link>
		<link rel="stylesheet" type="text/css" href="/styles/slide.css"></link>
		<link rel="stylesheet" type="text/css" href="/styles/global-mobile.css" media="screen and (orientation: portrait)"></link>
		<link rel="stylesheet" type="text/css" href="/styles/flow-boxes.css" />
		<script>
			(() => {
				var listeners = [];

				window.hljsLoaded = false;
				window.onHljsLoaded = function (listener) {
					if (window.hljsLoaded) {
						listener();
					} else {
						listeners.push(listener);
					}
				};
				window.triggerHljsLoaded = function () {
					window.hljsLoaded = true;
					hljs.registerLanguage('flat', hljsFlat);
					listeners.forEach(function (l) { l(); });
					listeners = [];
				};
			})();
		</script>
		<script src="%sveltekit.assets%/js/highlight.min.js" defer></script>
		<script src="%sveltekit.assets%/js/flat.js" defer onload="window.triggerHljsLoaded();"></script>
		%sveltekit.head%
	</head>
	<body>
		%sveltekit.body%
	</body>
</html>
