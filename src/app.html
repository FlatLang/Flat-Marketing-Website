<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=980">
		<link rel="icon" href="%sveltekit.assets%/images/favicon/f/favicon-32x32.png" />
		<link href="%sveltekit.assets%/styles/highlight.js.min.css" rel="preload" as="style" />
		<link href="%sveltekit.assets%/styles/highlight.js.min.css" rel="stylesheet" media="print" onload="this.media='all'; this.onload=null;" />
		<link href="%sveltekit.assets%/styles/global.css" rel="preload" as="style" />
		<link href="%sveltekit.assets%/styles/global.css" rel="stylesheet" type="text/css" onload="this.media='all'; this.onload=null;" />
		<link href="%sveltekit.assets%/styles/slide.css" rel="preload" as="style" />
		<link href="%sveltekit.assets%/styles/slide.css" rel="stylesheet" type="text/css" onload="this.media='all'; this.onload=null;" />
		<link href="%sveltekit.assets%/styles/global-mobile.css" rel="preload" as="style" />
		<link href="%sveltekit.assets%/styles/global-mobile.css" rel="stylesheet" type="text/css" onload="this.media='screen and (orientation: portrait)'; this.onload=null;" />
		<link href="%sveltekit.assets%/styles/flow-boxes.css" rel="preload" as="style" />
		<link href="%sveltekit.assets%/styles/flow-boxes.css" rel="stylesheet" type="text/css" onload="this.media='all'; this.onload=null;" />
		<script>
			(() => {
				var listeners = [];

				window.hljsLoaded = false;
				window.onHljsLoaded = function (listener) {
					if (window.hljsLoaded) {
						listener();
					} else {
						listeners.push(listener);
					}
				};
				window.triggerHljsLoaded = function () {
					window.hljsLoaded = true;
					hljs.registerLanguage('flat', hljsFlat);
					listeners.forEach(function (l) { l(); });
					listeners = [];
				};
			})();
		</script>
		<script src="%sveltekit.assets%/js/highlight.min.js" defer></script>
		<script src="%sveltekit.assets%/js/flat.js" defer onload="window.triggerHljsLoaded();"></script>
		%sveltekit.head%
	</head>
	<body>
		%sveltekit.body%
	</body>
</html>
